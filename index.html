<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Toboolist</title>
  </head>
  <body>
    <!-- inizio header -->
    <header>
      <h1>Toboolist</h1>
    </header>
    <!-- fine header -->
    <!-- inizio main -->
    <main>
      <!-- container -->
      <div class="container">
        <!-- sezione top con i bottoni -->
        <div class="top">
          <a href="#" class="btn btn-blue">Add task</a>
          <a href="#" class="btn btn-disabled">Add section</a>
        </div>
        <!-- sezione task -->
        <div class="tasks">
          <ul class="main-list">
            <li>
              <h3>&#9660; New Task</h3>
              <ul class="task-list">
                <li>
                  <span class="circle">&check;</span>
                  Quarterly newsletter
                  <span class="tag tag-blue">Editorial</span>
                </li>
                <li>
                  <span class="circle">&check;</span>
                  Mobile app launch
                  <span class="tag tag-orange">Mobile</span>
                </li>
                <li>
                  <span class="circle circle-red">&cross;</span>
                  Interview
                  <span class="tag tag-green">Recruiting</span>
                </li>
              </ul>
            </li>
            <li><h3>&#9660; Today</h3></li>
            <li><h3>&#9660; Upcoming</h3></li>
          </ul>
        </div>
      </div>
    </main>
    <!-- fine main -->
  </body>
</html>
